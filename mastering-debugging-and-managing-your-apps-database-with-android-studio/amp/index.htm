		<p>Efficiently debugging and managing your application’s database is crucial for development and troubleshooting. Android Studio offers powerful tools like the Database Inspector that allow developers to inspect, query, and modify databases in real-time while the app runs. This guide walks through how to leverage the Database Inspector effectively, whether you’re working with plain SQLite or libraries built on top of it, such as Room. Mastering these features can significantly streamline your debugging process and improve app stability.</p>
<h2>Opening the Database Inspector</h2>
<p>To begin inspecting your app’s database, follow these steps:</p>
<ul>
<li>Launch your app on an emulator or a physical device that runs API level 26 or higher.</li>
<li>Navigate to the menu bar, select <strong>View &gt; Tool Windows &gt; App Inspection</strong>.</li>
<li>Click on the <strong>Database Inspector</strong> tab.</li>
<li>Choose the active process of your app from the list.</li>
<li>The databases associated with your app will appear in the <strong>Databases</strong> pane. Expand the node for any database you wish to examine.</li>
</ul>
<p>This setup allows you to access all the databases your app interacts with, facilitating a thorough understanding of data flow and storage.</p>
<h2>Viewing and Modifying Data</h2>
<p>The <strong>Databases</strong> pane displays a list of databases and their respective tables. To examine a specific table:</p>
<ul>
<li>Double-click on the table name to view its data in the inspector window.</li>
<li>You can sort the data by clicking on any column header.</li>
</ul>
<p>To modify data within a table:</p>
<ul>
<li>Double-click on the desired cell.</li>
<li>Enter the new value.</li>
<li>Press Enter to confirm.</li>
</ul>
<p>If your app employs Room with LiveData or Flow, changes made directly via the Database Inspector are instantly reflected in the running app. Otherwise, updates will only be visible after the app reads the data again. For real-time updates, enable the <strong>Live updates</strong> checkbox at the top of the inspector window. Keep in mind, when live updates are active, the table becomes read-only, preventing manual edits. To manually refresh the data, click the <strong>Refresh table</strong> button.</p>
<h2>Running Queries on Your Databases</h2>
<p>The Database Inspector supports executing queries dynamically during app execution. This includes running predefined DAO methods if you are using Room, as well as custom SQL commands.</p>
<h3>Executing DAO Queries</h3>
<p>For apps utilizing Room, Android Studio provides gutter actions that allow you to run query methods directly. To do this:</p>
<ul>
<li>Click the <strong>Run SQLite statement in Database Inspector</strong> button next to the method’s @Query annotation.</li>
<li>If multiple databases are present, you’ll be prompted to select the target database.</li>
<li>For queries with bind parameters, Android Studio will request input for each.</li>
</ul>
<p>The results are displayed within the inspector, enabling quick validation of database operations.</p>

</ul>
</div>
<h3>Running Custom SQL Queries</h3>
<p>You can execute arbitrary SQL commands to inspect or modify your data:</p>
<ul>
<li>Click <strong>Open New Query tab</strong> at the top of the <strong>Databases</strong> pane.</li>
<li>Choose the database you want to query if multiple are available.</li>
<li>Enter your SQL statement in the provided text field.</li>
<li>Click <strong>Run</strong> to execute.</li>
</ul>
<p>You can also access your previous queries via the <strong>Show query history</strong> feature, which allows you to re-run or modify past commands. The results, displayed in the <strong>New Query</strong> tab, are read-only but support commands like UPDATE, INSERT, and DELETE for data modification. When your app observes database changes through mechanisms like LiveData, modifications are immediately reflected in the app interface.</p>
<h2>Working in Offline Mode</h2>
<p>Starting with Android Studio 4.2, the Database Inspector offers an offline mode that lets you view and query databases even after the connection has been severed—useful after crashes or disconnections. When offline, the databases are downloaded and accessible, but you cannot make edits or run modification queries until reconnected. The process name includes [DETACHED], and the database icon indicates offline status, aiding in identifying the mode. Reconnecting to the live process restores full functionality.</p>
<p>For more common issues related to connection errors, consult guides on resolving graphics device errors on Windows 10 at <a href="../../troubleshooting-the-failed-to-create-d3d9-device-error-on-windows-10/amp/index.htm" target="_blank">troubleshooting graphics errors</a>.</p>
<h2>Maintaining Persistent Database Connections</h2>
<p>The Database Inspector can only modify a database while the app maintains an active connection. Frequent connect/disconnect cycles can hinder debugging. To prevent automatic disconnections, enable <strong>Keep database connections open</strong> at the top of the <strong>Databases</strong> pane. This ensures continuous access for debugging and data inspection.</p>
<h2>Exporting Data for Backup or Sharing</h2>
<p>You can export databases, tables, or query results directly from the Database Inspector:</p>
<ul>
<li>Select a database or table and click <strong>Export to file</strong>.</li>
<li>Right-click on a database or table and choose <strong>Export to file</strong>.</li>
<li>While inspecting data, click <strong>Export to file</strong> above the query results.</li>
</ul>
<p>The export dialog supports formats such as DB, SQL, or CSV, enabling flexible data sharing and re-creation. This feature is valuable for documentation, debugging, or migrating data to other environments.</p>
<h2>Additional Resources</h2>
<p>To deepen your understanding of database inspection and management in Android Studio, explore these official resources:</p>
<ul>
<li>Review detailed features in the <a href="https://developer.android.com/studio/inspect#db-inspector" target="_blank">Android Developer documentation on Database Inspector</a>.</li>
<li>Learn more about optimizing your gaming setup with tips found in <a href="../../mastering-gaming-on-your-smart-tv-a-complete-guide/amp/index.htm" target="_blank">comprehensive guides to gaming on smart TVs</a>.</li>
<li>For issues related to graphics errors, explore troubleshooting steps in <a href="../../troubleshooting-the-failed-to-create-d3d9-device-error-on-windows-10/amp/index.htm" target="_blank">this detailed guide</a>.</li>
<li>Enhance your app’s performance by exploring <a href="../../beginners-guide-to-modding-enhancing-your-pc-gaming-experience/amp/index.htm" target="_blank">beginners’ advice on modding and improving your PC gaming setup</a>.</li>
</ul>
<p>Mastering these tools and resources will empower you to debug effectively, optimize app performance, and handle database issues with confidence.</p>
